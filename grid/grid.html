<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      .wrapper {
        width: 100%;
        height: 100vh;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(7, 1fr);
        width: 100%;
        height: 100%;
      }
      .grid-container div {
        text-align: center;
        padding: 20px;
        font-size: 30px;
        border: 5px solid white;
      }
      .grid-item1 {
        grid-column: 1/-1;
        grid-row: 1/2;
        background-color: blue;
      }
      .grid-item2 {
        grid-column: 1/5;
        grid-row: 2/-1;
        background-color: green;
      }
      .grid-item3 {
        grid-column: 5/7;
        grid-row: 2/4;
        background-color: red;
      }

      .grid-item4 {
        grid-column: 7/-1;
        grid-row: 2/4;
        background-color: grey;
      }
      .grid-item5 {
        grid-column: 5/7;
        grid-row: 4/6;
        background-color: red;
      }
      .grid-item6 {
        grid-column: 7/-1;
        grid-row: 4/6;
        background-color: blue;
      }
      .grid-item7 {
        grid-column: 5/-1;
        grid-row: 6/-1;
        background-color: yellowgreen;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="grid-container">
        <div class="grid-item1">Header</div>
        <div class="grid-item2">Main</div>
        <div class="grid-item3">About</div>
        <div class="grid-item4">News</div>
        <div class="grid-item5">Links</div>
        <div class="grid-item6">Ads</div>
        <div class="grid-item7">Footer</div>
      </div>
    </div>
  </body>
</html>
